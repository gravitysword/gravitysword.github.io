<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: #121212;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .left-panel {
            flex: 1;
            padding: 40px;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #222;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .registration-modes {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .mode-tab {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            color: #aaa;
        }

        .mode-tab.active {
            color: #fff;
            border-bottom: 3px solid #4CAF50;
        }

        .mode-tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .required-star {
            color: #f44336;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        input.valid {
            border-color: #4CAF50;
        }

        input.invalid {
            border-color: #f44336;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2e7d32 0%, #4CAF50 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #2e2e2e;
            cursor: not-allowed;
            opacity: 0.7;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        button:hover::after {
            left: 120%;
        }

        .form-section {
            display: none;
            min-height: 350px;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-message {
            margin-bottom: 30px;
            text-align: center;
        }

        .welcome-message h2 {
            margin-bottom: 15px;
            font-size: 32px;
            color: #fff;
            position: relative;
            display: inline-block;
        }

        .welcome-message h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #4CAF50;
            border-radius: 2px;
        }

        .welcome-message p {
            color: #bdbdbd;
            line-height: 1.6;
            margin-top: 25px;
            font-size: 15px;
        }

        .terms-list {
            list-style-type: none;
            margin-top: 20px;
        }

        .terms-list li {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            color: #bdbdbd;
            line-height: 1.6;
        }

        .terms-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-size: 24px;
            top: -4px;
        }

        .terms-title {
            margin-bottom: 20px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .terms-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #4CAF50;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            padding-left: 5px;
        }

        .success-message {
            color: #4CAF50;
            font-size: 15px;
            margin-bottom: 20px;
            display: none;
            padding: 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            text-align: center;
            border-left: 3px solid #4CAF50;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 42px;
            color: #777;
            font-size: 18px;
        }

        .input-icon.valid {
            color: #4CAF50;
        }

        .input-icon.invalid {
            color: #f44336;
        }

        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-icon {
            background: #2e2e2e;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: #4CAF50;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 600px;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 1px solid #222;
            }
            
            .form-section {
                min-height: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .left-panel, .right-panel {
                padding: 25px;
            }
            
            .mode-tab {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h3 class="terms-title">注册须知</h3>
            <ul class="terms-list">
                <li>注册后不能在网页端修改个人信息</li>
                <li>如需修改信息（如密码、邮箱等），请联系我</li>
            </ul>
        </div>
        <div class="right-panel">
            <div class="registration-modes">
                <div class="mode-tab active" data-mode="basic">
                    <i class="fas fa-user-friends"></i> 熟人注册
                </div>
                <div class="mode-tab" data-mode="advanced">
                    <i class="fas fa-globe"></i> 网友注册
                </div>
            </div>
            
            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i> 注册成功！我将会在1个月内审核，如需立刻注册，请发邮箱催促
            </div>
            
            <div class="form-section active" id="basic-mode">

                <form id="basic-form">
                    <div class="form-group">
                        <label for="basic-username">用户名 <span class="required-star">*</span></label>
                        <input type="text" id="basic-username" required>
                        <i class="input-icon fas fa-user"></i>
                        <div class="error-message" id="basic-username-error">请输入用户名</div>
                    </div>
                    <div class="form-group">
                        <label for="basic-password">密码 <span class="required-star">*</span></label>
                        <input type="password" id="basic-password" required>
                        <i class="input-icon fas fa-lock"></i>
                        <div class="error-message" id="basic-password-error">请输入密码</div>
                    </div>
                    <div class="form-group">
                        <label for="basic-realname">真实姓名 <span class="required-star">*</span></label>
                        <input type="text" id="basic-realname" required>
                        <i class="input-icon fas fa-id-card"></i>
                        <div class="error-message" id="basic-realname-error">请输入真实姓名</div>
                    </div>
                    <div class="form-group">
                        <label for="basic-email">邮箱（可选）</label>
                        <input type="email" id="basic-email" placeholder="选填">
                        <i class="input-icon fas fa-envelope"></i>
                        <div class="error-message" id="basic-email-error">请输入有效的邮箱地址</div>
                    </div>
                    <div class="form-group">
                        <label for="basic-blog">博客地址（可选）</label>
                        <input type="url" id="basic-blog" placeholder="选填">
                        <i class="input-icon fas fa-link"></i>
                        <div class="error-message" id="basic-blog-error">请输入有效的URL地址</div>
                    </div>
                    <button type="button" id="basic-submit-btn">
                        <span class="loader" id="basic-loader"></span>
                        注册
                    </button>
                </form>
            </div>
            
            <div class="form-section" id="advanced-mode">
                
                <form id="advanced-form">
                    <div class="form-group">
                        <label for="advanced-username">用户名 <span class="required-star">*</span></label>
                        <input type="text" id="advanced-username" required>
                        <i class="input-icon fas fa-user"></i>
                        <div class="error-message" id="advanced-username-error">请输入用户名</div>
                    </div>
                    <div class="form-group">
                        <label for="advanced-password">密码 <span class="required-star">*</span></label>
                        <input type="password" id="advanced-password" required>
                        <i class="input-icon fas fa-lock"></i>
                        <div class="error-message" id="advanced-password-error">请输入密码</div>
                    </div>
                    <div class="form-group">
                        <label for="advanced-email">邮箱（可选）</label>
                        <input type="email" id="advanced-email" placeholder="选填">
                        <i class="input-icon fas fa-envelope"></i>
                        <div class="error-message" id="advanced-email-error">请输入有效的邮箱地址</div>
                    </div>
                    <div class="form-group">
                        <label for="advanced-blog">博客地址（可选）</label>
                        <input type="url" id="advanced-blog" placeholder="选填">
                        <i class="input-icon fas fa-link"></i>
                        <div class="error-message" id="advanced-blog-error">请输入有效的URL地址</div>
                    </div>
                    <div class="form-group">
                        <label for="advanced-contact">其他联系方式（可选）</label>
                        <input type="text" id="advanced-contact" placeholder="微信/QQ/电话等">
                        <i class="input-icon fas fa-comment-alt"></i>
                        <div class="error-message" id="advanced-contact-error">请输入有效的联系方式</div>
                    </div>
                    <div class="error-message" id="advanced-at-least-one">至少填写一项可选信息</div>
                    <button type="button" id="advanced-submit-btn">
                        <span class="loader" id="advanced-loader"></span>
                        注册
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 切换注册模式
        document.querySelectorAll('.mode-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.mode-tab').forEach(t => {
                    t.classList.remove('active');
                });
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                // 添加当前活动状态
                tab.classList.add('active');
                const mode = tab.getAttribute('data-mode');
                document.getElementById(`${mode}-mode`).classList.add('active');
                
                // 隐藏成功消息和错误消息
                document.getElementById('success-message').style.display = 'none';
                hideAllErrors();
            });
        });

        // 隐藏所有错误消息
        function hideAllErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            // 重置输入状态
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('valid', 'invalid');
                const icon = input.nextElementSibling;
                if(icon && icon.classList.contains('input-icon')) {
                    icon.classList.remove('valid', 'invalid');
                }
            });
        }
        
        // 显示错误消息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if(errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
        
        // 设置输入状态
        function setInputState(input, isValid) {
            input.classList.remove('valid', 'invalid');
            input.classList.add(isValid ? 'valid' : 'invalid');
            
            const icon = input.nextElementSibling;
            if(icon && icon.classList.contains('input-icon')) {
                icon.classList.remove('valid', 'invalid');
                icon.classList.add(isValid ? 'valid' : 'invalid');
            }
        }
        
        // 验证必填字段
        function validateRequired(input, errorId) {
            if(input.value.trim() === '') {
                showError(errorId, '此字段为必填项');
                setInputState(input, false);
                return false;
            }
            setInputState(input, true);
            return true;
        }
        
        // 验证邮箱
        function validateEmail(input, errorId) {
            const value = input.value.trim();
            if(value === '') {
                setInputState(input, true);
                return true; // 可选字段可以为空
            }
            
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            if(!isValid) {
                showError(errorId, '请输入有效的邮箱地址');
                setInputState(input, false);
                return false;
            }
            setInputState(input, true);
            return true;
        }
        
        // 验证URL
        function validateUrl(input, errorId) {
            const value = input.value.trim();
            if(value === '') {
                setInputState(input, true);
                return true; // 可选字段可以为空
            }
            
            const isValid = /^https?:\/\/.+/.test(value);
            if(!isValid) {
                showError(errorId, '请输入有效的URL地址');
                setInputState(input, false);
                return false;
            }
            setInputState(input, true);
            return true;
        }
        
        // 验证联系方式
        function validateContact(input, errorId) {
            const value = input.value.trim();
            if(value === '') {
                setInputState(input, true);
                return true; // 可选字段可以为空
            }
            
            const isValid = value.length >= 3;
            if(!isValid) {
                showError(errorId, '请输入有效的联系方式');
                setInputState(input, false);
                return false;
            }
            setInputState(input, true);
            return true;
        }
        
        // 发送注册请求
        async function sendRegistrationData(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // 检查 HTTP 响应状态
                if (!response.ok) {
                    throw new Error(`网络响应错误：${response.status}`);
                }

                // 假设后端返回的是JSON
                return await response.text();
            } catch (error) {
                console.error('注册请求失败:', error);
                throw error;
            }
        }
        
        // 表单提交处理
        async function handleFormSubmit(formType, formData, submitBtn, loader) {
            // 显示加载状态
            submitBtn.disabled = true;
            loader.style.display = 'inline-block';
            
            try {

                // 模拟成功响应
                try {
                    let data = await fetch("/config/backend.json");
                    data = await data.json();
                    url = data.host
                } catch (error) {
                    console.error('Error fetching blogs.json:', error);
                    return null;
                }
                console.log(url)
                const response = await sendRegistrationData(url+"/register", formData);
                console.log(response)
                if (response === "ok") {
                    document.getElementById('success-message').style.display = 'block';
                    // 重置表单
                    document.getElementById(`${formType}-form`).reset();
                    hideAllErrors();
                } else if (response === "e0") {
                    showError(`${formType}-username-error`, '参数错误');
                } else if (response === "e1") {
                    showError(`${formType}-username-error`, '用户名已存在');
                } else {
                    showError(`${formType}-username-error`, '注册失败，请重试');
                }
            } catch (error) {
                showError(`${formType}-username-error`, '网络错误，请稍后重试');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        }
        
        // 熟人注册表单提交
        async function submitBasicForm() {
            hideAllErrors();
            document.getElementById('success-message').style.display = 'none';
            
            const username = document.getElementById('basic-username');
            const password = document.getElementById('basic-password');
            const realname = document.getElementById('basic-realname');
            const email = document.getElementById('basic-email');
            const blog = document.getElementById('basic-blog');
            
            const submitBtn = document.getElementById('basic-submit-btn');
            const loader = document.getElementById('basic-loader');
            
            // 验证必填字段
            const isUsernameValid = validateRequired(username, 'basic-username-error');
            const isPasswordValid = validateRequired(password, 'basic-password-error');
            const isRealnameValid = validateRequired(realname, 'basic-realname-error');
            const isEmailValid = validateEmail(email, 'basic-email-error');
            const isBlogValid = validateUrl(blog, 'basic-blog-error');
            
            if (!isUsernameValid || !isPasswordValid || !isRealnameValid || !isEmailValid || !isBlogValid) {
                return;
            }
            
            // 准备发送的数据
            const formData = {
                username: username.value.trim(),
                password: password.value.trim(),
                realname: realname.value.trim(),
                email: email.value.trim() || null,
                blog: blog.value.trim() || null
            };
            
            // 处理表单提交
            await handleFormSubmit('basic', formData, submitBtn, loader);
        }
        
        // 网友注册表单提交
        async function submitAdvancedForm() {
            hideAllErrors();
            document.getElementById('success-message').style.display = 'none';
            
            const username = document.getElementById('advanced-username');
            const password = document.getElementById('advanced-password');
            const email = document.getElementById('advanced-email');
            const blog = document.getElementById('advanced-blog');
            const contact = document.getElementById('advanced-contact');
            
            const submitBtn = document.getElementById('advanced-submit-btn');
            const loader = document.getElementById('advanced-loader');
            
            // 验证必填字段
            const isUsernameValid = validateRequired(username, 'advanced-username-error');
            const isPasswordValid = validateRequired(password, 'advanced-password-error');
            const isEmailValid = validateEmail(email, 'advanced-email-error');
            const isBlogValid = validateUrl(blog, 'advanced-blog-error');
            const isContactValid = validateContact(contact, 'advanced-contact-error');
            
            if (!isUsernameValid || !isPasswordValid || !isEmailValid || !isBlogValid || !isContactValid) {
                return;
            }
            
            // 检查至少填写一项可选信息
            const emailValue = email.value.trim();
            const blogValue = blog.value.trim();
            const contactValue = contact.value.trim();
            
            if (!emailValue && !blogValue && !contactValue) {
                showError('advanced-at-least-one', '至少填写一项可选信息');
                return;
            }
            
            // 准备发送的数据
            const formData = {
                username: username.value.trim(),
                password: password.value.trim(),
                email: emailValue || null,
                blog: blogValue || null,
                contact: contactValue || null
            };
            
            // 处理表单提交
            await handleFormSubmit('advanced', formData, submitBtn, loader);
        }
        
        // 绑定提交按钮事件
        document.getElementById('basic-submit-btn').addEventListener('click', submitBasicForm);
        document.getElementById('advanced-submit-btn').addEventListener('click', submitAdvancedForm);
        
        // 输入字段实时验证
        document.getElementById('basic-email').addEventListener('blur', function() {
            validateEmail(this, 'basic-email-error');
        });
        
        document.getElementById('basic-blog').addEventListener('blur', function() {
            validateUrl(this, 'basic-blog-error');
        });
        
        document.getElementById('advanced-email').addEventListener('blur', function() {
            validateEmail(this, 'advanced-email-error');
        });
        
        document.getElementById('advanced-blog').addEventListener('blur', function() {
            validateUrl(this, 'advanced-blog-error');
        });
        
        document.getElementById('advanced-contact').addEventListener('blur', function() {
            validateContact(this, 'advanced-contact-error');
        });
    </script>
</body>
</html>
