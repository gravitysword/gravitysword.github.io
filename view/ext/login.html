<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: #121212;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .left-panel {
            flex: 1;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .welcome-message {
            margin-bottom: 30px;
        }

        .welcome-message h2 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #fff;
        }

        .welcome-message p {
            color: #bdbdbd;
            line-height: 1.6;
        }

        .login-info {
            list-style-type: none;
        }

        .login-info li {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
            color: #bdbdbd;
        }

        .login-info li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-size: 20px;
        }

        .login-title {
            margin-bottom: 20px;
            color: #fff;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
        }

        .forgot-password {
            text-align: right;
            margin: 15px 0;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="welcome-message">
                <h2>欢迎回来</h2>
                <p>登录您的账户，继续访问我们的服务。</p>
            </div>
            <h3 class="login-title">登录须知</h3>
            <ul class="login-info">
                <li>请使用注册时的用户名和密码登录</li>
                <li>密码需要包含字母和数字，长度至少8位</li>
                <li>如果忘记密码，可以通过邮箱重置</li>
            </ul>
        </div>
        <div class="right-panel">
            <div id="success-message" class="success-message">登录成功！正在跳转...</div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名 <span style="color: #f44336;">*</span></label>
                    <input type="text" id="username" required>
                    <div class="error-message" id="username-error">请输入用户名</div>
                </div>
                <div class="form-group">
                    <label for="password">密码 <span style="color: #f44336;">*</span></label>
                    <input type="password" id="password" required>
                    <div class="error-message" id="password-error">请输入密码</div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">记住我</label>
                </div>

                <div class="forgot-password">
                    <a href="#">忘记密码？</a>
                </div>

                <button type="button" onclick="submitLoginForm()">登录</button>
            </form>
        </div>
    </div>

    <script>
        // 隐藏所有错误消息
        function hideAllErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
        }

        // 显示错误消息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 发送登录请求
        async function sendLoginData(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                let a = await response.json();
                console.log(a);
                return a;

            } catch (error) {
                console.error('登录请求失败:', error);
                throw error;
            }
            return "1"
        }

        // 登录表单提交
        async function submitLoginForm() {
            hideAllErrors();
            let isValid = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.trim() === '') {
                showError('username-error', '请输入用户名');
                isValid = false;
            }

            if (password.trim() === '') {
                showError('password-error', '请输入密码');
                isValid = false;
            }

            if (isValid) {
                try {
                    // 准备发送的数据
                    const formData = {
                        "username": username,
                        "password": password
                    };

                    // 发送登录请求
                    try {
                    let data = await fetch("/config/backend.json");
                    data = await data.json();
                    url = data.host
                } catch (error) {
                    console.error('Error fetching blogs.json:', error);
                    return null;
                }
                console.log(url)

                    const result = await sendLoginData(url+'/login', formData);
                    console.log(result);
                    // 处理响应
                    if (result === "not register") {
                        showError('username-error', '用户不存在');
                    } else if (result === "not verify") {
                        showError('username-error', '当前用户信息正在审核中');
                    }  else if (result === "password error") {
                        showError('username-error', '账号或密码错误');
                    } else if (result === "banned") {
                        showError('username-error', '账号已封禁');
                    } else if (result === "ok") {
                        document.cookie = "username=" + username;
                    }
                } catch (error) {
                    console.log(error);
                    showError('username-error', '网络错误，请稍后重试');
                }
            }
        }
    </script>
</body>

</html>
