<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>泛舟游客的博客</title>

    <!-- 基础功能  -->
    <link rel="stylesheet" href="/res/css/md.css" >
    <link rel="stylesheet" href="/res/css/blog.css">
    <link rel="stylesheet" href="/view/tags/footer.css">    
    <meta name="referrer" content="no-referrer" />
    <script src="/res/js/blog.js" type="module"></script>
    <!-- toc,nav -->
    <link rel="stylesheet" href="/res/css/toc.css">
    <link rel="stylesheet" href="/view/tags/nav.css">
    <script  src="/view/tags/nav.js" defer></script>
    <script src="/view/tags/toc.js"></script>


    <!-- markdown -->
    <script src="/res/js/marked.js"></script>

    <link rel="stylesheet" href="/res/js/katex/katex.min.css">
    <script src="/res/js/katex/katex.min.js"></script>
    <script src="/res/js/katex/contrib/auto-render.min.js"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.getElementById("markdown-content"), {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        });
    </script>

    <link rel="stylesheet" href="/res/js/prism/prism-trae-dark.css">



    
</head>

<body>
        

    <div class="navigation">
    </div>
    
    <div class="main-content">
        <div class="introduce">
            <div class="title-wrapper">
                <h1 class="title"></h1>
                <div class="title-line"></div>
            </div>
            <div class="meta-info">
                <div class="meta-item">
                    <img class="calendar" src="/res/media/svg/sys/calendar.svg" alt="calendar">
                    <span class="blog-date"></span>
                </div>
                <div class="meta-item">
                    <img class="weather" src="/" alt="weather">
                </div>
            </div>
        </div>
        <div class="section-divider"></div>
        <div class="content" style="background-color: rgb(0, 0, 0); ">
            <div id="markdown-content"></div>
        </div>
        <hr width="100%" />
        <div class="tool">
            <div class="share">
                <!-- From Uiverse.io by adamgiebl -->
                <button class="share-button">
                    <div>
                        <div class="share-svg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg></div>
                    </div>
                    <span>share</span>
                </button>
            </div>
        </div>

    </div>
    <div id="footer"></div>
    <script>
        (async () => {
            const response = await fetch('/view/tags/footer.html');
            const data = await response.text();
            document.getElementById('footer').innerHTML = data;
        })();

        // 使用更简洁的方式加载 prism.js
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await import('/res/js/prism/prism.js');
                console.log('Prism.js loaded successfully');
            } catch (error) {
                console.error('Failed to load Prism.js:', error);
            }
        }); 
       
    </script>
    
    <!-- 下载提醒模态窗 -->
    <div id="downloadModal" class="download-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <h3>安全提醒</h3>
            </div>
            <p>为保护服务器安全，每个下载请求需等待10秒。同时有多个下载时，按队列顺序处理，请耐心等待。</p>

            <p style="font-size: 0.9em; color: #888; margin-top: 10px;">点击"我已知晓"后将跳转到下载页面</p>
            <button id="confirmDownload" class="modal-button">我已知晓</button>
        </div>
    </div>
    
</body>

</html>
