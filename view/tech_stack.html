<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>技术栈</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="/res/css/tech_stack.css">
    <script type="module" src="/res/js/tech_stack.js"></script>

        <!-- nav,footer -->
    <link rel="stylesheet" href="/view/tags/nav.css">
    <link rel="stylesheet" href="/view/tags/footer.css">  
    <script  src="/view/tags/nav.js" defer></script>
    <script src="/view/tags/footer.js"></script>

</head>

<body>
    <div class="navigation">
    </div>
    <div class="top-section">
       
        <div class="top-background">
            <div class="top-sign-0">技术栈</div>
            <div class="top-sign-1">学习与分享的乐趣</div>
        </div>
    </div>

    <div class="main-content">
        <div class="content-container">
            <!-- 搜索框区域 -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="输入关键词搜索...">
                    <button class="search-button">搜索</button>
                </div>
            </div>

            <!-- 博客列表区域 -->
            <div class="blog-list">
                <div class="blog-grid">
                    <!-- 文章列表将通过JavaScript动态加载 -->
                </div>

                <div class="pagination">
                    <!-- 分页将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>


    
</body>
</html>
