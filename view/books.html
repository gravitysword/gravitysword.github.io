<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人电子书库 | 云端书架</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/res/css/books.css">


    <link rel="stylesheet" href="/view/tags/nav.css">
    <script src="/view/tags/nav.js"></script>


</head>
<body>
    <div class="navigation">
        
    </div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>个人电子书库</h1>
            </div>
            <div class="header-controls">
                <div class="view-toggle">
                    <button id="gridView" class="toggle-btn active">
                        <i class="fas fa-th"></i> 网格视图
                    </button>
                    <button id="folderView" class="toggle-btn">
                        <i class="fas fa-folder"></i> 文件夹视图
                    </button>
                </div>
            </div>
        </header>
        
        <div class="search-bar">
            <input type="text" placeholder="搜索书名、作者或出版社...">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <div class="bookshelf" id="bookshelf">
            <!-- 书籍将在这里动态加载 -->
        </div>
        
        <footer>
            <p>个人电子书库 &copy; 2025 </p>
            <p>所有书籍源自网络，如有侵权，联系必删</p>
        </footer>
    </div>

    <script src="/res/js/books.js" type="module"></script>
</body>
</html>
