    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],

            },
            chtml: {
        scale: 1,                    // 全局缩放因子

        mtextFont: "STIX-Web",         // 文本的字体

<script type="text/javascript" id="MathJax-script"  src="/res/js/mathJax/es5/tex-chtml-full.js" > </script>
