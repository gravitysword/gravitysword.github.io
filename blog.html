<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泛舟游客的博客</title>
    <link rel="icon" href="/res/media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/res/css/md.css">
    <link rel="stylesheet" href="/res/css/blog.css">
    <link rel="stylesheet" href="/res/css/sharedLabels.css">

    <script src="/res/js/marked.js"></script>
    <script src="/res/js/blog.js" type="module"></script>
    <meta name="referrer" content="no-referrer" />
</head>

<body>
    <aside class="table-of-contents">
        <h2 class="toc-title">目录</h2>
        <nav class="toc-content" aria-label="文章目录"></nav>
    </aside>
    <main class="article-content">
        <article class="post">
            <header class="post-header">
                <h1 class="post-title"></h1>
                <div class="post-meta">
                    <time class="post-date">
                        <img class="calendar-icon" src="/res/media/svg/sys/calendar.svg" alt="发布日期">
                        <span class="date-text"></span>
                    </time>
                    <img class="weather-icon" src="/" alt="天气状况">
                </div>
            </header>
            <hr class="post-divider" />
            <div class="post-content">
                <div id="markdown-content" class="markdown-body"></div>
            </div>
            <hr class="post-divider" />
            <footer class="post-footer">
                <div class="post-tools">
                    <div class="share-container">
                        <button class="share-button" aria-label="分享文章">
                            <div class="share-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                </svg>
                            </div>
                            <span>分享</span>
                        </button>
                    </div>
                </div>
            </footer>
        </article>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <p class="copyright">Copyright ©2025-2025 泛舟游客 All Rights Reserved.</p>
            <p class="icp-info">
                <a href="https://beian.miit.gov.cn/" class="icp-link">备案号：暂未备案</a>
            </p>
        </div>
    </footer>
</body>

</html>
