<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>碎碎念</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="res/css/daily.css">
    <link rel="stylesheet" href="/res/tag/footer.css">
    <script type="module" src="res/js/daily.js"></script>

</head>
<body>
    <div class="top-section">
        <div class="top-background">
            <div class="top-sign-0">碎碎念</div>
            <div class="top-sign-1">记录生活的点点滴滴</div>
        </div>
    </div>

    <div class="main-content">

        <div class="content-container">
            <div id="timeline-container" class="timeline-container">
                <div class="timeline-line"></div>
                <!-- 时间轴内容将由JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        (async () => {
            const response = await fetch('/res/tag/footer.html');
            const data = await response.text();
            document.getElementById('footer').innerHTML = data;
        })();
    </script>


</body>
</html>
